<div class="hero-2 overlay">

	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-5 mx-auto">
				<h1 id="dynamicTitle">You set the mood. We Build the moment.</h1>
				<!-- <h2 id="dynamicTitle">Αρχικός Τίτλος</h2> -->
				<script>
					function updateTitle() {
						var titles = ["You set the mood.", "We Build the moment."]; // Τα διάφορα κείμενα που θέλετε να εμφανίζονται
						var titleElement = document.getElementById('dynamicTitle');
						var currentIndex = 0;

						setInterval(function () {
							titleElement.textContent = titles[currentIndex];
							currentIndex = (currentIndex + 1) % titles.length;
						}, 2000); // Αλλαγή κάθε 2 δευτερόλεπτα
					}

					// Καλέστε τη συνάρτηση όταν η σελίδα φορτώνεται
					window.onload = updateTitle;
				</script>
